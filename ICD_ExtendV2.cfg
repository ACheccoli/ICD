// u_ANXA1_o = 1/6 I wrote it in this way, because I wanted to link the probability of the secretion node directly with the cell population rate (those cell populations producing that secretion).
// This means to me that the more a cell population is active (node probability), the more likely the secretion node ($u_whatever_o =) that is produced by that cell population will be active.

$d_ANXA1_o = 50; //why ?

// ANXA1_o = 50 because we assumed that tumor cells produce ANXA1, if tumor cell is not active, we shouldn't be able to observe ANXA1 at all. 
